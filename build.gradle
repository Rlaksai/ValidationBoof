apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'maven'

group = 'org.boofcv'
version = '0.17'
sourceCompatibility = 1.6

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        url = "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
    }
}

dependencies {
    compile files("lib/ProjectBUBO.jar")

    ['ip','io','calibration','geo','recognition','feature','sfm','visualize']
            .each { String a -> compile group: 'org.boofcv', name: a, version: '0.17' }

    compile group: 'com.google.guava', name: 'guava', version: '17.0'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

idea {
    project {
        jdkName = '1.6 (64bit)'
        languageLevel = '1.6'
    }

    module {
        name = "BoofCV Validation"
    }
}

