apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'maven'

group = 'org.boofcv'
version = '0.17-SNAPSHOT'
sourceCompatibility = 1.6

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        url = "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
    }
}

dependencies {
    compile files("lib/ProjectBUBO.jar")

    compile group: 'org.boofcv', name: 'ip', version: '0.17-SNAPSHOT'
    compile group: 'org.boofcv', name: 'io', version: '0.17-SNAPSHOT'
    compile group: 'org.boofcv', name: 'feature', version: '0.17-SNAPSHOT'
    compile group: 'org.boofcv', name: 'geo', version: '0.17-SNAPSHOT'
    compile group: 'org.boofcv', name: 'calibration', version: '0.17-SNAPSHOT'
    compile group: 'org.boofcv', name: 'sfm', version: '0.17-SNAPSHOT'
    compile group: 'org.boofcv', name: 'recognition', version: '0.17-SNAPSHOT'
    compile group: 'org.boofcv', name: 'visualize', version: '0.17-SNAPSHOT'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

idea {
    project {
        jdkName = '1.6 (64bit)'
        languageLevel = '1.6'
    }

    module {
        name = "BoofCV Validation"
    }
}

